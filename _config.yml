# Hexo 配置文件
## 文档: https://hexo.io/docs/configuration.html
## 源码: https://github.com/hexojs/hexo/

# 站点
title: 姜的个人博客 # 网站标题
subtitle: '' # 副标题
description: '' # 网站描述
keywords: # 关键词
author: 姜曦辰 # 作者
language: zh-CN # 网站语言
timezone: 'Asia/Shanghai' # 时区

# URL 设置
## 设置你的网站 URL。举例，如果你使用 GitHub Page，设置 URL 为 'https://username.github.io/project'
url: https://www.majutsu.top
permalink: :year/:month/:day/:title/ # 永久链接格式
permalink_defaults: # 永久链接默认值
pretty_urls:
  trailing_index: true # 设置为 false 来移除永久链接中的 'index.html'
  trailing_html: true # 设置为 false 来移除永久链接中的 '.html'

# 目录设置
source_dir: source # 源文件目录
public_dir: public # 生成的静态文件目录
tag_dir: tags # 标签目录
archive_dir: archives # 归档目录
category_dir: categories # 分类目录
code_dir: downloads/code # 代码下载目录
i18n_dir: :lang # 多语言目录
skip_render: # 跳过渲染的文件

# 写作设置
new_post_name: :title.md # 新文章的文件名
default_layout: post # 默认布局
titlecase: false # 将标题转换为标题大小写
external_link:
  enable: true # 在新标签中打开外部链接
  field: site # 应用于整个网站
  exclude: '' # 排除的链接
filename_case: 0 # 文件名大小写，0: 不变, 1: 全部转为小写
render_drafts: false # 是否渲染草稿
post_asset_folder: false # 是否为每篇文章创建资源文件夹
relative_link: false # 是否使用相对链接
future: true # 是否显示未来日期的文章
syntax_highlighter: highlight.js # 代码高亮库
highlight:
  line_number: true # 显示行号
  auto_detect: false # 自动检测语言
  tab_replace: '' # 替换制表符为空格
  wrap: true # 包裹代码行
  hljs: false # 是否使用 highlight.js
prismjs:
  preprocess: true # 是否预处理代码
  line_number: true # 显示行号
  tab_replace: '' # 替换制表符为空格

# 首页设置
# path: 博客首页的根路径 (默认 = '')
# per_page: 每页显示的文章数量 (0 = 禁用分页)
# order_by: 文章排序 (默认按日期降序排列)
index_generator:
  path: '' # 博客首页路径
  per_page: 10 # 每页显示文章数
  order_by: -date # 按日期降序排列

# 分类与标签
default_category: uncategorized # 默认分类
category_map: # 分类映射
tag_map: # 标签映射

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true # 是否启用 meta 标签生成器

# 日期/时间格式
## Hexo 使用 Moment.js 来解析和显示日期
## 你可以自定义日期格式，参见: http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式
## updated_option 支持 'mtime', 'date', 'empty'
updated_option: 'mtime' # 更新时间选项

# 分页设置
## 设置 per_page 为 0 以禁用分页
per_page: 10 # 每页显示的文章数量
pagination_dir: page # 分页目录

# 包含/排除文件
## include:/exclude: 选项仅适用于 'source/' 目录
include: # 要包含的文件
exclude: # 要排除的文件
ignore: # 要忽略的文件

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
#theme: landscape # 主题
theme: butterfly # 使用 Butterfly 主题

# 部署设置
## 文档: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'github' # 部署类型
  repo: 'https://github.com/Lycofuture/matu.git'
  branch: main